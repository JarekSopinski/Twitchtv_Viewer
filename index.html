<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch.tv Viewer</title>
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<header>
    <h1>Twitch Streamers</h1>
</header>

<main>

    <div class="channelsSelectContainer">
        <div id="channelsCounter">
        </div>
        <select title="Choose channels to display">
            <option value="all">Show all channels</option>
            <option value="active">Only online</option>
            <option value="inactive">Only offline</option>
        </select>
    </div>

    <ul id="channelsList"></ul>

    <div id="addChannelForm">
        <span>Looking for another channel?</span>
        <div>
            <input placeholder="Input channel's name">
            <button>Add</button>
        </div>
    </div>

</main>

<footer>
    <p>
        <span>Coded by</span>
        <a href="https://jareksopinski.github.io" target="_blank">Jarek Sopinski</a>
    </p>
</footer>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
